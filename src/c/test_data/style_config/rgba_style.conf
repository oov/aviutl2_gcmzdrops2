# RGBA Style Configuration
# Configuration with RGBA values for alpha blending tests

# Background color (must be defined first for blending)
Background=202020

# RGBA colors with different alpha levels
ZoomGauge=ff000080        # 50% red
ZoomGaugeHover=00ff0040   # 25% green  
ZoomGaugeOff=0000ff60     # ~37% blue
ZoomGaugeOffHover=ffff00c0 # 75% yellow

# Fully opaque color (no alpha)
OpaqueColor=ffffff

# Fully transparent color (0% alpha)
TransparentColor=ff000000